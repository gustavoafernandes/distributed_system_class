<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
</head>
<body>
    <h1>Book Store</h1>
    <table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published</th>
        <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.published }}</td>
            <td>
                <a href="{{ url_for('update_book', book_id=book.id) }}">Edit</a>
                <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
                </form>
            </td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    <a href="{{ url_for('create_book') }}">Add New Book</a>
</body>
</html>
